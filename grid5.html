<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./brenda/uche.css">
    <title>Flex grid</title>
</head>
<body>
    <main class="grid lg:grid-cols-3 sm:grid-cols-2 grid-cols-1 grid-rows-[repeat(4,200px)]">
        <section class="col-span-3 sam:col-span-2">1</section>
        <section class="lg:row-span-2 lg:col-start-3" >2</section>
        <section class="lg:col-span3 lg:row-start-4" >3</section>
        <section class="sm:col-span-2 lg:col-span-1 sm:row-start-1 lg:row-start-3" >4</section>
        <section class="sm:col-span-2 lg:col-span-1 sm:row-start-4 lg:row-start-3" >5</section>
        <section class="lg:col-span-2 lg:row-start-2" >6</section>
    </main>
</body>
</html>
